<!DOCTYPE html>
<html lang="en">
<head>
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <p class="text-center display-4">My Todo App</p>

        <div class="row">
            <div class="col-8 offset-3">
                <div class="card">
                    <div class="card-header">   
                        <h5 class="text-center">Create Todo</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- id -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="id">Id : </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="id" id="txtId" class="form-control">
                                    </div>
                                </div>
                            </div>
                             <!-- title -->
                             <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="title">Title : </label>
                                    </div>
                                    <div class="col-8" >
                                        <input type="text" name="title" id="txtTitle" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- Body -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="body">Body : </label>
                                    </div>
                                    <div class="col-8" >
                                        <input type="text" name="body" id="txtBody" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-8 offset-2">
                            <button type="button" id="btnCreateTodo" class="btn btn-primary btn-block">
                                Create Todo
                              </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <hr>

        <!-- Display all items on UI -->
        <ul id="list" class="list-group" ></button></ul>

    </div>
    <script src="./build/app.js" type="module"></script>
</body>
</html>
